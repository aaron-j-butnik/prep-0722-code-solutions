<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Events</title>
</head>
<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    document.addEventListener('DOMContentLoaded', domCheck);

    function domCheck() {
      console.log('content loaded!');
    }

    window.addEventListener('mousemove', mouseMoveCheck);

    function mouseMoveCheck() {
      console.log('mouse is moving!');
    }

    const $helloWorld = document.querySelector('.hello-world-btn');

    $helloWorld.addEventListener('click', clickHelloWorld);

    function clickHelloWorld() {
      console.log('hello world!');
    }
  </script>
</body>
</html>
